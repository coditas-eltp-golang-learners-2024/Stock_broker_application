paths:
  /v1/watchlist/create:
    post:
      consumes:
      - application/json
      description: Create a new user with the provided details
      parameters:
      - description: User details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.CreateWatchlist'
      produces:
      - application/json
      responses:
        "200":
          description: User created successfully
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
      security:
      - JWT: []
      summary: Create a new user
      tags:
      - CreateWatchlist
  /v1/watchlist/scrips:
    delete:
      consumes:
      - application/json
      description: Delete scrips from a watchlist based on the provided watchlist
        name and scrips
      parameters:
      - description: Delete Watchlist Scrips Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.DeleteWatchlistScripsRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
